<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reserva">
            <h2><span>Reserva</span> {{reserva.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Data Inicial</span></dt>
                <dd>
                    <span>{{reserva.data_inicial}}</span>
                </dd>
                <dt><span>Data Final</span></dt>
                <dd>
                    <span>{{reserva.data_final}}</span>
                </dd>
                <dt><span>Veiculo Id</span></dt>
                <dd>
                    <div *ngIf="reserva.veiculo_idId">
                        <a [routerLink]="['/veiculo', reserva.veiculo_idId, 'view']">{{reserva.veiculo_idVeiculo}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reserva', reserva.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
